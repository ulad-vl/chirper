apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-orleans-traffic
spec:
  podSelector:
    matchLabels:
      app: chirper-silo
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: chirper-silo
      ports:
        - protocol: TCP
          port: 11111
        - protocol: TCP
          port: 10000
        - protocol: TCP
          port: 10001
        - protocol: TCP
          port: 10002
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: chirper-silo
      ports:
        - protocol: TCP
          port: 11111
        - protocol: TCP
          port: 10000
        - protocol: TCP
          port: 10001
        - protocol: TCP
          port: 10002